<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Annotation App</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div>
        <h1 class="text-center pt-3">Image Annotator</h1>
        <div class="d-flex justify-content-center pt-4">
            <button class="btn btn-success col-3" id="plantButton">Want</button>
            <button class="btn btn-danger col-3 ms-2" id="nonPlantButton">Don't Want</button>
        </div>
    </div>
    <div class="d-flex justify-content-center pt-2">
        <button class="btn btn-primary col-1 me-2" id="clearButton">Clear Annotations</button>
        <button class="btn btn-warning col-1 me-2" id="saveButton">Save Annotations</button>
        <button class="btn btn-primary col-1 me-2" id="trainButton">Train</button>
        <button class="btn btn-warning col-1 me-2" id="saveBinaryButton">Generate Binary</button>
        <button class="btn btn-primary col-1 me-2" id="batchInferenceButton">Batch Inference</button>
    </div>
    <br />
    <div class="d-flex justify-content-center">
        <canvas id="imageCanvas"></canvas>
    </div>
    <div class="d-flex justify-content-center pt-3">
        <div class="col-3">
            <input class="form-control" type="file" id="imageLoader" name="imageLoader" />
            <br/>
            <p>Keyboard Shortcuts:</p>
            <ul>
                <li>1 = Want</li>
                <li>2 = Don't Want</li>
            </ul>
        </div>
        <div class="col-3">
            <input class="form-control" type="file" id="batchImageLoader" name="batchImageLoader" webkitdirectory directory multiple />
            <br/>
            <p>Select a folder of images for batch inference.</p>
        </div>
    </div>

    <script src="./assets/js/app.js"></script>
</body>

</html>
