<!DOCTYPE html>
<head>
    <html lang="en">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Drawing App</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <meta charset="UTF-8">
<body>
    <div>
        <h1 class="text-center pt-3">Image Annotator</h1>
        <div class="d-flex justify-content-center pt-4">
            <button class="btn btn-success col-3" id="plantButton">Plant</button>
            <button class="btn btn-danger col-3" id="nonPlantButton">Non-Plant</button>
        </div>
    </div>
    <div class="d-flex justify-content-center pt-2">
        <button class="btn btn-warning col-1 g-col-2" id="saveButton">Save</button>
        <button class="btn btn-primary col-1 g-col-2" id="trainButton">Train</button>
    </div>
    <br/>
    <div class="d-flex justify-content-center pe-4">
        <canvas id="imageCanvas"></canvas>
    </div>
    <div class="d-flex justify-content-center">
        <input class="p-3" type="file" id="imageLoader" name="imageLoader"/>
    </div>
    
    <script src="./assets/js/app.js"></script>
</body>
</html>
